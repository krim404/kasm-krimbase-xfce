stages:
  - build
  - scan

build-and-push:
  image: docker:26.1.4
  stage: build
  services:
    - docker:26.1.4-dind
  before_script:
    - docker login -u $HARBOR_USERNAME -p $HARBOR_PASSWORD $HARBOR_HOST
  script:
    - docker build -t $HARBOR_HOST/library/$CI_PROJECT_NAME:latest --push .

trivy_scan:
  stage: scan
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - trivy image --exit-code 1 --ignore-unfixed --severity HIGH,CRITICAL $HARBOR_HOST/library/$CI_PROJECT_NAME:latest
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH